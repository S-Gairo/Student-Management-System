<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
  <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-content" aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Links -->
  <div class="collapse navbar-collapse" id="nav-content">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>

  <div class="container">
    <div class="row">
      <div class="col lg-6 md-6 col-sm-6 container justify-content-centre card">
        <h1 class="text-center">Create New Student</h1>
        <div class="card-body">
          <form th:action="@{/students}" th:object="${student}" method="post">
            <div class="form-group">
              <label>Student First Name</label>
              <input
              type="text"
              name="firstName"
              th:field="*{firstName}"
              class="form-control"
              placeholder="Enter First Name"
              >
            </div>
            <div class="form-group">
              <label>Student Last Name</label>
              <input
                      type="text"
                      name="lastName"
                      th:field="*{lastName}"
                      class="form-control"
                      placeholder="Enter Last Name"
              >
            </div>
            <div class="form-group">
              <label>Student Email</label>
              <input
                      type="text"
                      name="email"
                      th:field="*{email}"
                      class="form-control"
                      placeholder="Enter Email"
              >
            </div>
            <div class="box-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
